<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="todo-element.html">
<link rel="import" href="todo-popup.html">



<dom-module id="my-todoapp">
  <template>
  	<style>

    paper-header-panel {
        height: 100%;
      }
      paper-material {
        border-radius: 2px;
        height: 30%;
        padding: 20px;
        width: 90% auto;
        margin: 20px;
        background: white;
      }
      paper-input {
        margin: 20px 20px 20px 5px;
        width: calc(80% + 10px);

      }
      paper-fab {
        float:right;
      }

  	</style>

    <!-- Main Area -->
    <paper-header-panel>

      <!-- Main Toolbar -->
      <paper-toolbar>
        <paper-icon-button icon="menu" ></paper-icon-button>
          <div class="title">Todo App</div>
      </paper-toolbar>

      <!-- Main Content -->
      <paper-material class="content" elevation="2">
        <paper-input label="Enter Todo Item"></paper-input>
        <paper-fab icon="add" right on-tap="saveTodo"></paper-fab>
      <!--  <todo-popup id="backdrop" with-backdrop tabindex=-1 no-cancel-on-outside-click></todo-popup> -->
      </paper-material>


    </paper-header-panel>





    </template>

  <script>

  Polymer({
    is : "my-todoapp" ,
    properties : {
      name :{
        type : String ,
        value : "Benson",
        notify : true
      }

    },
    saveTodo : function()
    {
    	var todopopup = new TodoPopup();
      var telement = document.getElementsByClassName('content')[0];
      todopopup.setAttribute('with-backdrop','');
      todopopup.setAttribute('tabindex',-1);
      todopopup.setAttribute('no-cancel-on-outside-click','');
      telement.appendChild(todopopup);
      todopopup.open();

    }
  });
  </script>
</dom-module>
